    <!--Abstract-->
    <a-text value="Abstract/Summary:

    ShopVista is an innovative virtual shopping mall project 
    using A-Frame, Blender, and HTML to transform online shopping. 
    It replicates physical mall interactivity via A-Frame's 
    browser accessibility. Blender crafts lifelike 3D models for 
    immersive visuals. HTML forms the structure, merging A-Frame and Blender. 
    ShopVista enhances shopping with personalized suggestions, virtual try-ons, 
    and interactive demos. Its adaptability suits diverse industries, 
    redefining online shopping through convenience, interactivity, and immersion. 
    This report encapsulates our hands-on learning and knowledge from the internship.      
    "
    text.align="center" wrap-count="30.000" color="#FFCEFE" position="-59.281 6.907 -32.506" scale="1.950 1.760 0.110" rotation="0 -225 0"></a-text>

    <!--About Internship-->
    <a-text value="About the Internship: 

    The Metaverse - Virtual Reality with Unity internship explores 
    VR applications using Unity. It offers hands-on experience in crafting 
    immersive virtual environments and interactive encounters. We grasped 
    the metaverse concept, a blend of AR, VR, and the internet. With Unity, 
    a potent game development platform, we honed skills to create immersive 
    metaverse VR experiences. This internship was an exciting journey into VR, 
    nurturing our skills in Unity-driven metaverse immersion.      
    "
    text.align="center" wrap-count="30.000" color="#FFCEFE" position="-59.093 6.907 -59.577" scale="2.000 2.410 0.110" rotation="0 -225 0"></a-text>

    <!--Software requirement-->
    <a-text value="Software Requirements:

    Visual Studio Code: User-friendly code editor for 
    efficient task development, featuring fast code-build and debug cycles.
    
    HTML (Hypertext Mark-up Language): Common markup language 
    for structuring web page content, defining element hierarchy.
    
    BLENDER: Open-source 3D modeling and animation software, 
    suitable for diverse projects.
    
    A-FRAME: Mozilla's framework for web-based VR experiences, 
    utilizing HTML and JavaScript with Web-GL for 3D visuals.      
    "
    text.align="center" wrap-count="30.000" color="#FFCEFE" position="-59.885 6.907 -85.688" scale="2.000 2.200 0.110" rotation="0 -225 0"></a-text>

    online shopping by replicating physical mall experiences.

    shopping, blending convenience, interactivity, and visual immersion.
